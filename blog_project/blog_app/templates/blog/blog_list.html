<!-- blog_app/templates/blog/blog_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Blog List</h1>
        <ul class="list-group">
            {% for category, blogs in categorized_blogs.items %}
                <h2 class="mt-4">{{ category }}</h2>
                {% for blog in blogs %}
                    <li class="list-group-item">
                        <strong>{{ blog.title }}</strong>
                        <p>{{ blog.content }}</p>
                    </li>
                {% endfor %}
            {% endfor %}
        </ul>
        <a href="{% url 'blog_create' %}" class="btn btn-primary mt-3">Create a new blog</a>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
